<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁreaTerreno</title>
</head>
<body>
    <script>
        alert("Vamos calcular a área do seu terreno!");

        var n1 = parseFloat(prompt("Digite o comprimento do terreno"));
        var n2 = parseFloat(prompt("Digite a lagura do terreno"));

        alert("A área do terreno é: " + (n1 * n2) + "m²");


    </script>
</body>
</html>
