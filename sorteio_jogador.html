<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //fazer jogador1 digitar um numero
         //fazer jogador2 digitar outro numero
         //se forem iguais, mostrar mensagem 'empate'
         //sortear um numero entre 0 e 1
         //se o numero sorteado for 0, ganha quem escolher o numero MENOR
         //se o numero sorteador for 1, ganha quem escolher o numero MAIOR

         var n1 = parseInt(prompt("jogador 1, digite um valor"));
         var n2 = parseInt(prompt("Jogador 2, digite outro valor"));

         if (n1 == n2){
            alert("Empate!");

         } else {
           var nsorteado = parseInt(Math.random() *2);
            if (nsorteado == 0){
                if (n1 < n2) {
                    alert("Ganhou o jogador 1");
                } else {
                    alert("Ganhou o jogador 2");
                }
            } else {
                if (n1 > n2){
                    alert("Ganhou o jogador 1");
                } else {
                    alert("Ganhou o jogador 2");
                }
            }
         }


    </script>
</body>
</html>
