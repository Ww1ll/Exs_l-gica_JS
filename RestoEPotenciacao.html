<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestoEPotenciacao</title>
</head>
<body>
    <script>
        //pedir para o usuario digitar um numero
        //converter em numero inteiro
        //pedir para o usuario digitar outro numero
        //converter em numero inteiro
        //mostrar resto da divisao
        //mostrar potenciação

        var num1 = parseInt(prompt("Digite um valor"));
        var num2 = parseInt(prompt("Digite outro valor"));

        alert("O resto da divisão de " + num1 + " por " + num2 + " é " + (num1 % num2));
        alert("O valor " + num1 + " elevado a " + num2 + " é " + (num1 ** num2));


    </script>
</body>
</html>
